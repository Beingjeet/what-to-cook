<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What to Cook Today?</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column justify-content-center align-items-center text-center">

  <div class="container">
    <div class="icon mb-3">🍳</div>
    <h1 class="mb-3">What to Cook Today?</h1>
    <div id="suggestion" class="suggestion-box">Tap the button below 👇</div>

    <div class="buttons mt-4">
      <button onclick="suggestRecipe()" class="btn btn-warning btn-lg m-2">Suggest a Dish</button>
      <button onclick="resetSuggestion()" class="btn btn-secondary btn-lg m-2">Start Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
